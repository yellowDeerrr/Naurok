<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

</head>
<script>
    function logIn() {
        // Get values from input fields
        var login = document.querySelector('input[name="login"]').value;
        var firstName = document.querySelector('input[name="firstName"]').value;
        var secondName = document.querySelector('input[name="secondName"]').value;
        var password = document.querySelector('input[name="password"]').value;


        // Prepare the JSON payload
        var data = {
            "login": login,
            "firstName": firstName,
            "secondName": secondName,
            "password": password
        };

        // Make an AJAX request
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/api/auth/register", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        // Handle the response
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Successful login, handle the response as needed
                    alert("Successful")
                } else {
                    // Handle login error
                    const errorMessage = xhr.text();
                    alert(errorMessage)
                }
            }
        };

        // Convert the data object to JSON and send the request
        xhr.send(JSON.stringify(data));
    }
</script>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration</h1>
    </div>
<!--    <div id="error"></div>-->

        <div class="m-3">
            <form>
            <div class="form-group row">
                <label class="col-4 col-form-label" for="login">Login: </label>
                <div class="col-8">
                    <input type="text" id="login" name="login" autocomplete="off" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label" for="firstName">First name: </label>
                <div class="col-8">
                    <input type="text" id="firstName" name="firstName" autocomplete="off" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label" for="secondName">Second name: </label>
                <div class="col-8">
                    <input type="text" id="secondName" name="secondName" autocomplete="off" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label" for="password">Password: </label>
                <div class="col-8">
                    <input type="password" id="password" name="password" autocomplete="off" class="form-control"/>
                </div>
            </div>

            <div>
                <button type="submit" onclick="logIn()" class="btn btn-primary">Register</button>
            </div>
            </form>
        </div>
</div>
</body>
</html>
